<div class="search-form">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Enter Keyword To Search</mat-label>
        <input matInput [(ngModel)]="name"/>
        <button mat-button mat-suffix color="primary" (click)="searchByName()">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</div>

<div class="empty" *ngIf="blogPosts.length==0">
    <mat-icon class="icon">no_sim</mat-icon>
    <br>
    <span>No results to show</span>
</div>

<div class="card-container" *ngFor="let blogPost of blogPosts">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{blogPost.name}}</mat-card-title>
            <mat-card-subtitle>Posted By: {{blogPost.postedBy}} | Posted On: {{blogPost.creationDate | date: 'medium'}}</mat-card-subtitle>
        </mat-card-header>

        <mat-grid-list cols="5">
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <img mat-card-image [src]="blogPost.img" class="post-img" alt="Card Image"/>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="1">
                <mat-card-content>
                    {{blogPost.content.length > 600 ? blogPost.content.substr(0, 600) + '...' : blogPost.content}}
                </mat-card-content>
            </mat-grid-tile>
        </mat-grid-list>

        <hr>
        <mat-card-actions>
            <button mat-raised-button color="primary">{{blogPost.likeCount}} <mat-icon>favorite</mat-icon></button>
            <button mat-raised-button color="primary" style="margin-left: 5px;">{{blogPost.viewCount}} 
                <mat-icon>remove_red_eye</mat-icon></button>
            <button mat-raised-button color="primary" style="margin-left: 5px;" routerLink="/view-blog-post/{{blogPost.id}}">View Post</button>
        </mat-card-actions>
    </mat-card>
</div>
