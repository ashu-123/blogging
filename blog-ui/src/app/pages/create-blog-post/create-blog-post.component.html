<mat-card class="center-card">
    <mat-card-content>
        <div>
            <form [formGroup]="postForm">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput [matAutocomplete]="auto" formControlName="name">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let suggestion of filteredSuggestions" [value]="suggestion">
                            {{ suggestion }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Content</mat-label>
                    <textarea rows="5" matInput formControlName="content"></textarea>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>img</mat-label>
                    <input matInput formControlName="img">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Posted By</mat-label>
                    <input matInput formControlName="postedBy">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Tags</mat-label>
                    <mat-chip-grid #chipGrid aria-label="Enter Tags">
                        <mat-chip-row *ngFor="let tag of tags; let i=index" (removed)="remove(tag)">
                            {{tag}}
                            <button matChipRemove>
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip-row>
                        <input placeholder="New Tag..." [matChipInputFor]="chipGrid"
                            (matChipInputTokenEnd)="add($event)">
                    </mat-chip-grid>
                    <input matInput formControlName="postedBy">
                </mat-form-field>

                <button mat-raised-button color="primary" style="float: right;" [disabled]="!postForm.valid"
                    (click)="createBlogPost()">
                    Create new Blog Post</button>
            </form>
        </div>
    </mat-card-content>
</mat-card>
